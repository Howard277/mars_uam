<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8"></meta>
    <script src="/js/jquery/jquery-1.8.2.js"></script>
    <script src="/layui/layui.all.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/H-ui.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css"/>

    <link rel="icon" type="image/png" href="/image/logo.png"/>
    <title>统一授权服务</title>
</head>
<body style="background: url(/image/admin-login-bg.jpg) no-repeat fixed top; width:100%;height:100%;">
<div style="background: url(/image/admin-loginform-bg.png) no-repeat;width:617px;height:368px;
            position:absolute;left:50%;top:50%;margin-left:-309px;margin-top:-184px;padding-top:80px;padding-right:50px;">
    <form action="/login/check" method="post" class="form form-horizontal" onsubmit="return check();">
        <input type="hidden" name="targetUrl" th:value="${targetUrl}"/>
        <input type="hidden" name="targetAppCode" th:value="${targetAppCode}"/>
        <div class="row cl">
            <label class="form-label col-lg-3"><i class="Hui-iconfont" style="font-size:30">&#xe60d;</i></label>
            <div class="formControls col-lg-7">
                <input type="text" id="loginName" name="loginName" placeholder="登录名" class="input-text radius size-L"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-lg-3"><i class="Hui-iconfont" style="font-size:30">&#xe60e;</i></label>
            <div class="formControls col-lg-7">
                <input type="password" id="password" name="password" placeholder="密码" class="input-text radius size-L"/>
            </div>
        </div>
        <br/>
        <div class="row cl">
            <div class="formControls col-lg-12" style="text-align:center;">
                <input class="btn btn-success radius size-L" type="submit" value="&nbsp;登&nbsp;&nbsp;录&nbsp;"/>
                &nbsp;&nbsp;
                <input class="btn btn-primary radius size-L" type="reset" value="&nbsp;取&nbsp;&nbsp;消&nbsp;"/>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" th:inline="javascript">
    //保存原始数据
    var msg = [[${msg}]];
    if('undefined' != typeof(msg)){
        if(null != msg){
            layer.msg(msg,{icon:0});
        }
    }

    //验证
    function check(){
        //检查
        var loginName = $('#loginName').val().trim();
        if(0==loginName.length){
            layer.msg('请输入登录名！', {icon:0});
            return false;
        }
        var password = $('#password').val().trim();
        if(0==password.length){
            layer.msg('请输入密码！', {icon:0});
            return false;
        }
        return true;
    }

</script>
</body>
</html>
